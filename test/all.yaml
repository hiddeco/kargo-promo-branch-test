apiVersion: v1
kind: Service
metadata:
  name: nginx-app
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - image: public.ecr.aws/nginx/nginx:placeholder
        name: nginx
